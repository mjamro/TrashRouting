version: "3.5"

services:
  trash-routing-api:
    build:
      context: .
      dockerfile: ./Dockerfile-api
    ports:
      - '5000:5000'
    networks:
      - trashRouting
    environment:
      - 'EXAMPLEVARIABLE=example'

  trash-routing-cluster:
    build:
      context: .
      dockerfile: ./Dockerfile-cluster
    ports:
      - '5010:5010'  
    networks:
      - trashRouting
    environment:
      - 'EXAMPLEVARIABLE=example'
      
  trash-routing-routes:
    build:
      context: .
      dockerfile: ./Dockerfile-routes
    ports:
      - '5020:5020'  
    networks:
      - trashRouting
    environment:
      - 'EXAMPLEVARIABLE=example'
      
  trash-routing-sync:
    build:
      context: .
      dockerfile: ./Dockerfile-sync
    ports:
      - '5030:5030'  
    networks:
      - trashRouting
    environment:
      - 'EXAMPLEVARIABLE=example'

networks:
  trashRouting:
    name: trashRouting-network
    external: true